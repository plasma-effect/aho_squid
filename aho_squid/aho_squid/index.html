<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>烏賊</title>
    <link rel="stylesheet" href="app.css" type="text/css" />

<body>
    <canvas id="canvas" width="640" height="480"></canvas>
    <h1 id="message">ゲーム開始待機 score:0</h1>
    <p>多少逃げる烏賊はいいとして逃げすぎる烏賊はダメなので戻してやりましょう。<br />
        <br />
    操作説明
    <br />
        左右キー　回転<br />スペース　烏賊を戻す<br /><br />
        赤い線あたりの烏賊を戻すことができますが全然出てきてない烏賊は戻せません。<br />
        戻せるようになるぐらい出てきた烏賊は輪郭が赤くなります。<br />
        色違いの烏賊は白の烏賊より足が早いです、注意しましょう。<br />
    <br />
    注意：ゲーム終了後ツイート用のポップアップが開きます。<br />
    ポップアップが許可されてない場合結果をツイートできません。
    </p>
